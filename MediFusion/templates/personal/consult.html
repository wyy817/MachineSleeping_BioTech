<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Consultation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('{{ url_for('static', filename='images/back4.jpg') }}'); /* Set background image */
            background-size: cover;  /* Cover the entire page */
            background-position: center center; /* Center the background image */
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2, h3 {
            color: #2c3e50; /* Dark blue for headings */
            text-align: center; /* Center align the title */
            margin-bottom: 20px; /* Increased space below titles */
        }

        /* Return Button */
        .return-btn {
            position: fixed; /* Fixed position on the page */
            top: 20px;
            left: 20px;
            background-color: #3498db; /* Blue background */
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none; /* Remove underline */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: background-color 0.3s ease;
        }

        .return-btn:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        /* Form Styles */
        form {
            background-color: rgba(255, 255, 255, 0.75); /* White background with 75% opacity */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }

        label {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 10px;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 16px;
        }

        button {
            background-color: #3498db; /* Blue button */
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        /* Diagnosis and Follow-up Question */
        h2, h3 {
            font-size: 22px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

    </style>
</head>
<body>
    <!-- Return Button to Dashboard -->
    <a href="{{ url_for('dashboard.index') }}" class="return-btn">‚¨ÖÔ∏è Back to Dashboard</a>

    <div class="card">
        <h1>üí°AI Consultation</h1>
        <form method="POST">
            <label for="symptoms">üè• Hello! Please enter your symptoms:</label>
            <input type="text" id="symptoms" name="symptoms" required>
            <button type="submit">Submit</button>
        </form>

        {% if diagnosis %}
            <h2>ü•º Diagnosis Suggestion:</h2>
            <p>{{ diagnosis }}</p>
        {% endif %}

        {% if follow_up_question %}
            <h3>ü©∫ Follow-up Question:</h3>
            <p>{{ follow_up_question }}</p>
        {% endif %}
    </div>
</body>
</html>
