<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif; /* Modern font */
            background-image: url('{{ url_for('static', filename='images/back1.jpg') }}'); /* Set background image */
            background-size: cover;  /* Cover the entire page */
            background-position: center center; /* Center the background image */
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 50px; /* Increased font size for the main title */
            margin-top: 50px;
            padding-bottom: 20px;
        }

        /* Form Styles */
        form {
            background-color: rgba(255, 255, 255, 0.75); /* White background with 75% opacity */
            padding: 40px; /* Increased padding inside the form */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }

        label {
            font-size: 16px;
            color: #2c3e50; /* Dark text color for better readability */
            margin-bottom: 10px; /* Increased space between label and input */
            display: block;
            margin-top: 15px; /* Added space between previous element and label */
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 16px;
        }

        button {
            background-color: #3498db; /* Blue button */
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

    </style>
</head>
<body>
    <div class="card">
        <h1>Register</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                <label for="username">üÜî Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">‚úâÔ∏è Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">üîë Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">üóùÔ∏è Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div>
                <button type="submit">ü§ùüèª Register</button>
            </div>
        </form>
    </div>
</body>
</html>
