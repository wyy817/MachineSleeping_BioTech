<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif; /* Modern font */
            background-image: url('{{ url_for('static', filename='images/back0.png') }}'); /* Set background image */
            background-size: cover;  /* Cover the entire page */
            background-position: center center; /* Center the background image */
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 50px; /* Increased font size for the main title */
            margin-top: 50px;
            padding-bottom: 20px;
        }

        /* Link Styles */
        a {
            text-decoration: none;
            color: #fff;
            padding: 20px 40px; /* Increased padding to make buttons larger */
            display: inline-block;
            border-radius: 12px; /* Rounded corners */
            font-size: 22px; /* Increased font size for the links */
            margin: 15px 0;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Added transform transition */
        }

        a:hover {
            background-color: #2980b9; /* Darker background color on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        /* Button Styles */
        .btn {
            padding: 20px 40px; /* Increased padding for larger button */
            font-size: 20px; /* Increased font size for buttons */
            border-radius: 12px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Added transform transition */
            margin: 20px 0; /* Increased margin to create space between buttons */
        }

        .btn-secondary {
            background-color: #3498db; /* Blue button */
            color: white;
        }

        .btn-danger {
            background-color: #e74c3c; /* Red button */
            color: white;
        }

        .btn-success {
            background-color: #2ecc71; /* Green button */
            color: white;
        }

        /* Hover effect */
        .btn:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        .btn-danger:hover {
            background-color: #c0392b; /* Darker red on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        .btn-success:hover {
            background-color: #27ae60; /* Darker green on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        /* Card Layout with 75% opacity */
        .card {
            background-color: rgba(255, 255, 255, 0.75); /* White background with 75% opacity */
            border-radius: 12px;
            padding: 40px; /* Increased padding for cards */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        /* Custom List Styles */
        ul {
            padding-left: 0;
            list-style: none;
            text-align: center;
        }

        ul li {
            margin: 35px 0; /* Increased margin between list items */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .card {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 36px;
            }

            a {
                font-size: 18px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to MediFusion!üëãüèª</h1>
        <ul>
            <li><a href="{{ url_for('personal.consult') }}" class="btn btn-secondary">ü§ñ Personal Consult</a></li>
            {% if "Doctor" in current_user.roles %}
                <li><a href="{{ url_for('doctor.model') }}" class="btn btn-secondary">üß¨ Model for doctor</a></li>
            {% endif %}
            <li><a href="{{ url_for('warehouse.upload') }}" class="btn btn-secondary">üóÇÔ∏è Data Upload</a></li>
            <li><a href="{{ url_for('warehouse.my_data') }}" class="btn btn-secondary">üíæ Warehouse</a></li>
            <li><a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Log out</a></li>
        </ul>
    </div>
</body>
</html>
